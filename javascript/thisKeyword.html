<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p id = "demo"></p>
    <script>
    var person ={
        "fname" : "sHweta",
        "Age" : 20,
        "fnameUPper" : function(){
            return this.fname.toUpperCase()

        },
        "AgetoString" : function(){
            return this.Age.toString()
        }
    }
    document.getElementById("demo").innerHTML=person.fnameUPper() +" "+ person.AgetoString()
    // document.getElementById("demo").innerHTML=person.AgetoString()

</script>
</body>
</html>
