<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p>Objects in javascripts are mutable</p>
    <p id="demo"></p>
    <script>
        var x = {"fname":"John" ,"lname": "Deo"}
        person=x
        person.fname = "Johny"
        document.getElementById("demo").innerHTML=
        "The value of object is "+person.fname + " "+ person.lname + "  "+"<br>"+
        "Name of person is"+" "+person['fname']+"<br>"+
        "And his surname is "+person.lname;


    </script>
    
</body>
</html>
