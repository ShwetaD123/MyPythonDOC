<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title id="demo">Document</title>
</head>
<body>
    <p>This is writing into an HTML element using innerHTML</p>
    <P>Result as it given below:</P>

    <button type="button" onclick="document.getElementById('demo').innerHTML=9*15">Result</button>

</body>
</html>
