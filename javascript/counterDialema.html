<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p id ="demo"></p>
    <script>
  
        function add (){
            var counter = 0;  // We can use the local counter by removing global counter and return its value
            counter+=1;
            return counter; 

        }
    
        document.getElementById("demo").innerHTML = add()
    </script>
</body>
</html>
