<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p>THe given result for Ternary operator is : </p>
    <input id = "Age" value="5" />
    <p id = "demo"></p>
    <button type="button" onclick="func()">CLick Here</button>
    <script>
    function func(){
        var age,result;
        age = document.getElementById("Age").value;
        if (isNaN(age)){
            result="This is not the number";
        }
        else{
        result = (age>18) ? "Ready to vote":"Not applicable to vote";
        }
        document.getElementById('demo').innerHTML=result;
    }
    </script>
</body>
